<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel">
        <div class="carousel-item carousel-item-visible">
            <img src="img/landscape01.jpg" alt="A view of a mountain range from the top.">
        </div>
        <div class="carousel-item"> 
            <img src="img/landscape02.jpg" alt="A boat anchored in very still water.">
        </div>
        <div class="carousel-item">
            <img src="img/landscape03.jpg" alt="A small island with snow-covered mountains in the background.">
        </div>
        <div class="carousel-item">
            <img src="img/landscape04.jpg" alt="A pine forrest with mountains in the background.">
        </div>
        <div class="carousel-item">
            <img src="img/landscape05.jpg" alt="A country road winding through a wooded area.">
        </div>

        <div class="carousel-actions">
            <div id="prev-btn" class="btn btn-left">
                <div class="arrow arrow-left" aria-label="Previous slide."></div>
            </div>
            <div id="next-btn" class="btn btn-right">
                <div class="arrow arrow-right" aria-label="Next slide."></div>
            </div>
        </div> <!-- END carousel-actions -->
    </div> <!-- END carousel -->
    
    <script src="main.js"></script>
</body>
</html>
